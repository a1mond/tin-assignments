<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <div class="div-form">
        <form>
            <div class="input">
                <label for="num">Your value:</label>
                <input type="number" name="num" id="num">
            </div>
            <div class="input">
                <select name="convertTo" id="select-convert">
                    <option value="toMiles">To Miles (from Kilometers)</option>
                    <option value="toKilometers">To Kilometers (from Miles)</option>
                    <option value="toCelsius">To Celsius (from Fahrenheit)</option>
                    <option value="toFahrenheit">To Fahrenheit (from Celsius)</option>
                </select>
            </div>
        </form>
        <button>Convert</button>
        <p>Result: <span id="result"></span></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
